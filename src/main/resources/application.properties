spring.application.name=landingpage-aigenerator

# Spring AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.model=gpt-4o-mini
spring.ai.openai.temperature=0.7
spring.ai.openai.max-tokens=1000




# Enable Spring AI actuator endpoints
management.endpoints.web.exposure.include=health,info,ai
